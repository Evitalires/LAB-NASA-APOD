<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa - Apod</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <header>
         <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
            <div class="container">
                <a class="navbar-brand" href="../index.html">NASA APOD</a>
               <div class="mb-4">
                <label for="selectorFecha" class="form-label fw-bold text-white">Buscar por fecha:</label>
                <input type="date" id="selectorFecha"  class="form-control" max="">
            </div>
            </div>
        </nav>
    <!-- END NAVBAR -->
        
    </header>
    <main class="container">        
        <h2>Foto dia</h2>
        <section id="fotoDia">
           <!-- CARD FOTO DEL DÍA -->
            <div class="my-4">
                <div class="card shadow-lg">

                    <!-- Imagen -->
                    <img id="apodImagen" class="card-img-top" alt="Imagen del dia NASA">

                    <!-- Contenido -->
                    <div class="card-body">
                        <h3 id="apodTitulo" class="card-title">Cargando...</h3>
                        <p id="apodFecha" class="text-muted"></p>
                        <p id="apodDescripcion"></p>
                    </div>

                    <!-- Botón para favoritos -->
                    <div class="card-footer text-end">
                        <button id="btnFavorito" class="btn btn-outline-danger">
                            ❤️ Agregar a favoritos
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <H2>Mis favoritos</H2>
            <div id="favoritos">
                <p class="card">Mostrar acumulado favoritos</p>
            </div>
            <!-- Mostrar array con la estructura de foto del dia, pero iterada. -->
        </section>
    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
