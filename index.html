<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NASA Fotos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
    <div class="bg-dark text-white p-3 nav-sticky sticky-top">
        <div class="container">
            <h1> NASA API - Fotos</h1>
            <label class="mt-2">Buscar fecha:</label>
            <input type="date" id="fecha">
        </div>
    </div>
  
    <div class="container mt-4">
      
        <div class="card">
            <img id="foto" src="" style="width: 100%; max-height: 500px; object-fit: cover;">
            <div class="card-body">
                <h3 id="titulo">Cargando...</h3>
                <p id="dia"></p>
                <p id="texto"></p>
                <button id="btnGuardar" class="btn btn-danger"> Guardar en favoritos</button>
            </div>
        </div>

        <h2 class="mt-5">Mis Favoritos (<span id="total">0</span>)</h2>
        <div id="favoritos" class="row"></div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
