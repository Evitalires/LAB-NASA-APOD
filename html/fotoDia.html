<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API NASA APOD</title>

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">NASA APOD</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./fotoDia.html">Foto del Dia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Favoritos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container my-4">

        <!-- SELECTOR DE FECHAS → lo usa tu compañero -->
        <div class="mb-4">
            <label for="selectorFecha" class="form-label fw-bold">Buscar por fecha:</label>
            <input type="date" id="selectorFecha" class="form-control" max="">
        </div>

        <!-- CARD FOTO DEL DÍA (tu responsabilidad) -->
        <div class="card shadow-lg">
            <img id="apodImagen" class="card-img-top" alt="Imagen del día NASA">

            <div class="card-body">
                <h3 class="card-title" id="apodTitulo">Cargando...</h3>
                <p class="text-muted" id="apodFecha"></p>
                <p id="apodDescripcion"></p>
            </div>

            <div class="card-footer text-end">
                <button id="btnFavorito" class="btn btn-outline-danger">
                    ❤️ Agregar a favoritos
                </button>
            </div>
        </div>

    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p class="mb-0">APT 2025 NASA APOD | Proyecto Generation</p>
    </footer>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Conexión con tu módulo JS -->
    <script type="module" src="../scripts/main.js"></script>

</body>
</html>
